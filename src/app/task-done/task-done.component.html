<div *ngIf="tasksDone.length > 0; else isEmpty">
  <p>Zadania wykonane: {{tasksDone.length}}</p>
  <ul>
    <li appChecked appDate [date]="doneTask.end" *ngFor="let doneTask of tasksDone">
      {{doneTask.name}}
    </li>
  </ul>
</div>
<ng-template #isEmpty>
  <p>Brak wykonanych zada≈Ñ.</p>
</ng-template>
