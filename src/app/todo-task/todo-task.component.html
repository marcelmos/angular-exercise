<div *ngIf="taskList.length > 0; else noTasks">
  <p>Lista zadań:</p>
  <ul>
    <li *ngFor="let task of taskList">
        {{task}}
        <button (click)="remove(task)">Usuń</button>
        <button (click)="done(task)">Zakończone</button>
    </li>
  </ul>
</div>
<ng-template #noTasks>
  <p>Brak zaplanowanych zadań.</p>
</ng-template>
